<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Resume Ranking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container result-container">
        <h1>Ranking Result</h1>
        {% if single_rank is not none %}
            <p>Resume "{{ resume_name }}" has a similarity score of {{ single_rank }} with the job description.</p>
        {% else %}
            <p>No result to display.</p>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="button">Go back</a>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
